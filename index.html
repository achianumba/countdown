<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="wrapper" class="m0">
      <div id="countdownDisplay" class="m0">
        <div class="column">
          <h2 id="d" class="time  m0"></h2>
          <p class="m0">Day(s)</p>
        </div>

        <div class="column">
          <h2 id="h" class="time  m0"></h2>
          <p class="m0">Hour(s)</p>
        </div>

        <div class="column">
          <h2 id="m" class="time  m0"></h2>
          <p class="m0">Minute(s)</p>
        </div>

        <div class="column">
          <h2 id="s" class="time  m0"></h2>
          <p class="m0">Second(s)</p>
        </div>
      </div>

      <h1>Until <span id="year"></span></h1>
    </div>
    <script src="./countdown.js"></script>
  </body>
</html>
